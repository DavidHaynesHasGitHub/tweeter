<!DOCTYPE html>
<html lang="en">
  <head>

    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/livestamp/1.1.2/livestamp.js"></script>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- Adds font file Roboto Condensed from google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- nav bar CSS file-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <!-- new tweet stylesheet-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <!-- tweet feed stylesheet-->
    <link rel="stylesheet" href="/styles/tweet-feed.css" type="text/css"/>
    <!-- Material Icons CSS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>

  <body>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Top nav bar (fixed) -->
      <nav id="nav-bar">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
        <button class='compose'><img class='composeImg' src='/images/compose.svg'>Compose</button>
      </nav>

      <!-- New Tweet container -->

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id='newTweet'>
          <textarea name="tweetText" placeholder="What are you humming about?" maxlength="140"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
        <div class='clearfix'></div>
      </section>

      <section class='tweetFeed'>
      </section>

    </main>
    <script src="scripts/composer-char-counter.js" charset="utf-8"></script>
    <script src="scripts/app.js" charset="utf-8"></script>
  </body>
</html>
